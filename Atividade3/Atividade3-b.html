<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Atividade 3.b - Operações</title>
</head>

<body>
    <script>
        var num1 = prompt("Informe o primeiro número");
        var num2 = prompt("Informe o segundo número");

        alert("A soma dos números é: " + (parseFloat(num1) + parseFloat(num2)) + "\n" +
              "A subtração do primeiro pelo segundo é: " + (parseFloat(num1) - parseFloat(num2)) + "\n" +
              "O produto dos dois é: " + (parseFloat(num1) * parseFloat(num2)) + "\n" +
              "A divisão do primeiro pelo segundo: " + (parseFloat(num1) / parseFloat(num2)) + "\n" +        
              "O resto da divisão do primeiro pelo segundo: " + (parseFloat(num1) % parseFloat(num2))); 
    </script>
</body>
